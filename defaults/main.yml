---
# defaults file for template
storage_backend: "blivet"
use_partitions: null
disklabel_type: null  # leave unset to allow the role to select an appropriate label type

pool_defaults:
  state: "present"
  type: lvm

volume_defaults:
  state: "present"
  type: lvm
  size: 0

  fs_type: "xfs"
  fs_label: ""
  fs_create_options: ""
  fs_overwrite_existing: true

  mount_point: ""
  mount_options: "defaults"
  mount_check: 0
  mount_passno: 0
  mount_device_identifier: "uuid"  # uuid|label|path
